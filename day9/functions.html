<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Functions</h1>
    
    <label for="number1">Input the first Number</label>
    <input type="number" id="number1" value="10" />
    <br />
                
    <label for="number2">Input the Second Number</label>
    <input type="number" id="number2" value="10" />
    <br />

    <label for="operator">Choose the operator</label>
<select name="operator" id="operator"> 

    <option value="A">Add</option>
    <option value="M">Multiply</option>
    <option value="S">Subtract</option>
    <option value="D">Divide</option>



</select>

    <br>
    
    <button onclick="calculate()">Calculate</button>
<br>
    <label for="result"></label>
    <span id="result"></span>
    <script>

function calculate()
{

    var num1 = document.getElementById('number1').value;
    var num2 = document.getElementById('number2').value;
    var method = document.getElementById('operator').value;
    
    if (method == 'A')
{

    document.getElementById('result').innerHTML = add(parseInt(num1),parseInt(num2));
}
else if (method == 'M'){
    document.getElementById('result').innerHTML = multiply(parseInt(num1),parseInt(num2));
}
else if (method == 'S'){
    document.getElementById('result').innerHTML = subtract(parseInt(num1),parseInt(num2));
}

else if (method == 'D'){
    document.getElementById('result').innerHTML = divide(parseInt(num1),parseInt(num2));
}

}




function add(num1 , num2)
{
    
    return num1+num2;
}

function subtract(num1 , num2)
{
    
    return num1-num2;
}

function multiply(num1 , num2)
{
    
    return num1*num2;
}

function divide(num1 , num2)
{
    
    return num1/num2;
}

    </script>
</body>
</html>
