<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bulb on and off</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
<h2 id="title">Change the font for the test in the paragraph </h2>
<br>
<h3>Using Functions</h3>
<br>

<br>

<button onclick="increaseFont()">Click to Change the font</button>

<button onclick="decreaseFont()">Reverse font</button>
<br>
<br>
<button id="btnred"  
onclick="document.getElementById('title').style.color='red'"
></button>

<button id="btnblue"  
onclick="document.getElementById('title').style.color='blue'"
></button>

<button  id="btngreen"  
onclick="document.getElementById('title').style.color='green'"
></button>

onclick="document.getElementById('title').style.color='yellow'"
></button>
