<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Balance Manager</h1>
    <div class="balance" id="balance-container">
        Current Balance : $ <span id="balance">1000</span>
    </div>

    <div class="input-group">
        <label for="depositAmount">Deposit Amount : </label>
        <input type="number" name="" id="depositAmount" value="0">
        <button onclick="makeDeposit()">Deposit</button>
    </div>

    <div class="input-group">
        <label for="withdrawAmount">Withdraw Amount : </label>
        <input type="number" name="" id="withdrawAmount" value="0">
        <button onclick="makeWithdrawal()">Withdraw</button>
    </div>

<div id="statement">
    <h3>Transaction Statement</h3>
    <ul id="transaction">
        
    </ul>
</div>





    <script src="script.js">

    </script>
</body>
</html>
