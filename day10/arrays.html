<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<hr>
<p>Array indexes are zero-based, which means the first item is [0].</p>

<br>
<p id="demo"></p>

<script>

const students = ["Arash", "Sam", "Aimee", "Kennedy"]


students.push("Trystan");
students.push("Amber");
students.push("Amber");
students.push("Amber");
students.push("Amber");
students.push("Leke");
students.push("Jade");



console.log(students);

console.log(students.length);



for (let x = 0; x < students.length ; x ++ )
{

   document.write(students[x]+'<br>') ;
}
</script>

</body>
</html>
