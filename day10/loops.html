<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
<h1>Loops</h1>

    <script>




for ( let myTable = 2; myTable <=10 ; myTable++)
{

    for (let x = 1 ; x<=10; x ++)
{
    let result =  myTable * x;

    document.write( myTable + "  * " + x +  "= " + result +'<br>')
}

document.write('<hr>');

}


     

    </script>
    
</body>
</html>
