<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Account Manager V2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Bank Account Manager V2</h1>
    <div class="balance-container">
      Current Balance: $<span  id="balance">1050</span>
    </div>
    <div class="input-group">
      <label for="transactionType">Transaction Type</label>
      <select id="transactionType" onchange="toggleTransactionFields()">
        <option value="Deposit">Deposit</option>
        <option value="Withdraw">Withdraw</option>
      </select>
      <label for="transactionDescription">Description</label>
      <select id="transactionDescription" onchange="toggleCustomDescription()">
        <option value="Salary">Salary</option>
        <option value="Shopping">Shopping</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Transportation">Transportation</option>
        <option value="Other">Other</option>
      </select>

      <input
        type="text"
        id="customDescription"
        class="hidden"
        placeholder="Enter custom description"
      />
      <label for="amount">Amount</label>
      <input type="number" id="amount" />
      <button onclick="makeTransaction()">Submit</button>
    </div>
    <div id="statement">
      <h3>Transaction Statement</h3>
      <table class="transaction-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Balance</th>
          </tr>
          <tr>
            <td>2024-12-21</td>
            <td>Salary</td>
            <td class="credit" >$100</td>
            <td>$1100</td>
          </tr>
          <tr>
            <td>2024-12-21</td>
            <td>Entertainment</td>
            <td class="debit" >$50</td>
            <td>$1050</td>
          </tr>
        </thead>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
